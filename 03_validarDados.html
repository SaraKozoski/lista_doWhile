<script>

    */

    nome = prompt(`Insira um nome:`);

        alert(`O nome precisa ter mais de 3 caracteres`)
        nome = prompt(`Insira um nome:`)

    }

    while (idade < 0 || idade > 150) {
        alert(`A idade tem que estar entre 0 e 150 anos`);

    }

        alert(`O salario tem que ser maior que 0`);
        salario = Number(prompt(`Insira o seu salario:`));
    }

    while (sexo != "f"  ) {
        while (sexo!= "m") {
        alert(`O sexo é invalido`);
        sexo = prompt(`Insira o seu sexo Feminino = F | Masculino = M`);
    }
    }
   
    estadoCivil = prompt(`Insira o seu estado civil: S = solteiro | C = casado | D = divorciado | V = viuvo`);
    while (estadoCivil == "s" || estadoCivil == "c" || estadoCivil == "d" || estadoCivil == "v") {
        alert(`estado civil invalido`)
        estadoCivil = prompt(`Insira o seu estado civil: S = solteiro | C = casado | D = divorciado | V = viuvo`);
    }
